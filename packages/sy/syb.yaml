description: ! "syb: Scrap Your Boilerplate!\r\n================================================================================\r\n\r\nScrap
  Your Boilerplate (SYB) is a library for generic programming in Haskell. It \r\nis
  supported since the GHC >= 6.0 implementation of Haskell. Using this \r\napproach,
  you can write generic functions such as traversal schemes (e.g., \r\neverywhere
  and everything), as well as generic read, generic show and generic \r\nequality
  (i.e., gread, gshow, and geq). This approach is based on just a few \r\nprimitives
  for type-safe cast and processing constructor applications. \r\n\r\nIt was originally
  developed by Ralf LÃ¤mmel and Simon Peyton Jones. Since then,\r\nmany people have
  contributed with research relating to SYB or its applications. \r\n\r\nMore information
  is available on the webpage: \r\nhttp://www.cs.uu.nl/wiki/GenericProgramming/SYB\r\n\r\n\r\nFeatures\r\n--------\r\n\r\n*
  Easy generic programming with combinators\r\n* GHC can derive Data and Typeable
  instances for your datatypes\r\n* Comes with many useful generic functions\r\n\r\n\r\nRequirements\r\n------------\r\n\r\n*
  GHC 6.10.1 or later\r\n* Cabal 1.6 or later\r\n\r\n\r\nBugs & Support\r\n--------------\r\n\r\nPlease
  report issues or request features at the bug tracker:\r\n\r\n  http://code.google.com/p/scrapyourboilerplate/issues/list\r\n\r\nFor
  discussion about the library with the authors, maintainers, and other\r\ninterested
  persons use the mailing list:\r\n\r\n  http://www.haskell.org/mailman/listinfo/generics\r\n"
