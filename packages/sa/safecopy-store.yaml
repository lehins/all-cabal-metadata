changelog: ! "0.9.1\n=====\n\n - fixed tests to work with QuickCheck-2.8.2\n - add
  SafeCopy instance for Word\n - updates for template-haskell 2.11\n - export some
  internal TH derivation helpers\n\n0.9.0\n=====\n\nThis version changes the way `Float`
  and `Double` are serialized to a\nmore compact format. Old data should be migrated
  automatically. As a\nresult, however, the `Float` and `Double` data serialized by
  this version can not be read\nby older versions of `safecopy`.\n\nThis change originated
  as a modification to the way `cereal` 0.5 serializes `Float` and `Double`.\n\n[https://github.com/GaloisInc/cereal/commit/47d839609413e3e9d1147b99c34ae421ae36bced](https://github.com/GaloisInc/cereal/commit/47d839609413e3e9d1147b99c34ae421ae36bced)\n\n[https://github.com/GaloisInc/cereal/issues/35](https://github.com/GaloisInc/cereal/issues/35)\n\n\n"
