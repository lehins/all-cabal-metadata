description: ! "To regenerate the plugin haskell files, please run\n\nhprotoc -u --prefix=Text
  -d protoc-gen-haskell -I google-proto-files/ google/protobuf/plugin.proto \n\nThis
  was last populated from version 2.4.0a of Google's code.\n\nAlso, one can invoke
  cabal build to make dist/autogen and then\n\nghci -package parsec-2.1.0.1 -idist/build/autogen
  -iprotoc-gen-haskell Text/ProtocolBuffers/ProtoCompile.hs\n\nshould work."
